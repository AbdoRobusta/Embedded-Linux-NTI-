# =========================================================
# Custom Yocto Distribution - Abozaid Linux
# =========================================================
DISTRO = "abozaid"
DISTRO_NAME = "Abozaid Linux"
DISTRO_VERSION = "1.0"
DISTRO_CODENAME = "falcon"

# Inherit base poky configuration
include conf/distro/poky.conf

# Package management
PACKAGE_CLASSES = "package_rpm"

# Init system
DISTRO_FEATURES:append = " systemd wifi bluetooth"
VIRTUAL-RUNTIME_init_manager = "systemd"

# Graphics system
DISTRO_FEATURES:append = " wayland opengl"

# Branding
DISTRO_BRANDING = "Abozaid Linux"
MOTD = "Welcome to Abozaid Linux!"

# Compiler tuning
TCLIBC = "glibc"
SDKMACHINE = "x86_64"
